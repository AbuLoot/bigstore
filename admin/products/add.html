<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BigStore</title>

  <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
  <body>
    <div class="container"><br>
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Admin</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Pages</a></li>
            <li><a href="#">Section</a></li>
            <li><a href="#">Categories</a></li>
            <li class="active"><a href="#">Products</a></li>
          </ul>
        </div>
      </nav>

      <h2>Add Product</h2>

      <form action="/" method="POST" enctype='multipart/form-data'>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
          <label for="slug">Slug</label>
          <input type="text" class="form-control" name="slug" id="slug">
        </div>
        <div class="form-group">
          <label for="categories">Categories</label>
          <select class="form-control" name="category_id" id="categories">
            <optgroup label="Smartphones">
              <option value="1">iPhone</option>
              <option value="2">Galaxy</option>
            </optgroup>
            <optgroup label="Tablets">
              <option value="3">iPad</option>
              <option value="4">Samsung</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label>Images</label>
          <input type="file" class="form-control" name="images[]" multiple><br>
          <input type="file" class="form-control" name="images[]" multiple><br>
          <input type="file" class="form-control" name="images[]" multiple><br>
          <input type="file" class="form-control" name="images[]" multiple><br>
          <input type="file" class="form-control" name="images[]" multiple><br>
          <input type="file" class="form-control" name="images[]" multiple>
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" class="form-control" name="company" id="company">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" name="price" id="price">
        </div>
        <div class="form-group">
          <label for="count">Count</label>
          <input type="number" class="form-control" name="count" id="count">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" id="description" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="characteristic">Characteristic</label>
          <textarea class="form-control" name="characteristic" id="characteristic" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="number" class="form-control" name="status" id="status" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div><br>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
